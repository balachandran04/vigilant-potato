<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h1>

            <!-- Registration Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="flex flex-col">
                    <label for="{{ form.username.id_for_label }}" class="text-lg font-medium text-gray-700">Username</label>
                    {{ form.username }}
                </div>

                <!-- Email Field -->
                <div class="flex flex-col">
                    <label for="{{ form.email.id_for_label }}" class="text-lg font-medium text-gray-700">Email</label>
                    {{ form.email }}
                </div>

                <!-- Password Field -->
                <div class="flex flex-col">
                    <label for="{{ form.password1.id_for_label }}" class="text-lg font-medium text-gray-700">Password</label>
                    {{ form.password1 }}
                </div>

                <!-- Confirm Password Field -->
                <div class="flex flex-col">
                    <label for="{{ form.password2.id_for_label }}" class="text-lg font-medium text-gray-700">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
                    Register
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Log in here</a>
            </p>
        </div>
    </div>
</body>
</html>
