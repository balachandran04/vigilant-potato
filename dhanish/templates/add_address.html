<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a New Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a New Address</h1>
      
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Street Address -->
        <div class="form-group">
          <label for="street_address" class="text-lg font-semibold text-gray-700">Street Address:</label>
          <input type="text" name="street_address" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- City -->
        <div class="form-group">
          <label for="city" class="text-lg font-semibold text-gray-700">City:</label>
          <input type="text" name="city" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Postal Code -->
        <div class="form-group">
          <label for="postal_code" class="text-lg font-semibold text-gray-700">Postal Code:</label>
          <input type="text" name="postal_code" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country" class="text-lg font-semibold text-gray-700">Country:</label>
          <input type="text" name="country" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone_number" class="text-lg font-semibold text-gray-700">Phone Number:</label>
          <input type="text" name="phone_number" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="w-full py-3 mt-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Save Address
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
